#VRML_SIM R2022a utf8
# tags: nonDeterministic

PROTO MCUCar [
  field SFVec3f translation -0.3 0.06 0
  field SFRotation rotation 0 0 1 0
  field SFString teamName "Team name"
  field SFString robotName "Robot name"
  field SFString country "Country"
  field SFFloat track 0.12
  field SFFloat wheelBase 0.15
  field SFFloat sensorBase 0.10
  field SFFloat gearRatio 10.0
  field SFString{"soft", "medium", "hard"} tyreType "medium"
  field SFFloat tyreWidth 0.02
  field SFFloat tyreRadius 0.02
  field SFInt32 numberOfSensors 8
  field SFFloat distanceBetweenSensors 0.015
  field SFColor backColor 1 1 1
  field SFColor frontColor 1 1 1
  field SFColor sensorColor 1 1 1
  field MFNode{Shape{}, Transform{}} carShape []
  field MFNode{Shape{}, Transform{}} carShapeFront []
  field SFString controller "my_controller"
  field SFFloat weightPenalty 0.0
]
{
  DEF MCUCar Robot {
    translation IS translation
    rotation IS rotation
    children [
      Solid {
        children [
          Shape {
            geometry DEF WEIGHT Sphere {
              radius 0.001
            }
          }
        ]
        name "weight"
        boundingObject USE WEIGHT
        physics Physics {
          density -1
          mass %{=fields.weightPenalty.value+0.001}%
        }
      }
      Transform {
        translation 0 0 0
        children IS carShape
      }
      Transform {
        translation -0.01 0.01 0.00
        children [
          Solid {
            children [
              DEF BODY Shape {
                appearance PBRAppearance {
                  baseColor IS backColor
                  roughness 1
                  metalness 0
                }
                geometry Box {
                  size %{=fields.wheelBase.value*0.67}% 0.02 %{=fields.track.value-0.05}%
                }
              }
              InertialUnit {
                name "imu"
              }
              Transform {
                translation %{=fields.wheelBase.value*0.33}% 0 0
                children [
                  Solid {
                    children [
                      DEF ROD_CENTER Shape {
                        appearance PBRAppearance {
                          baseColor 0 0 0
                          roughness 1
                          metalness 0
                        }
                        geometry Box {
                          size %{=fields.wheelBase.value}% 0.015 0.015
                        }
                      }
                    ]
                    name "rod_center"
                    boundingObject USE ROD_CENTER
                    physics Physics {
                      density 5000
                    }
                  }
                ]
              }
            ]
            boundingObject USE BODY
            physics Physics {
              density 5000
            }
          }
        ]
      }
      Transform {
        translation %{=-fields.wheelBase.value*0.33}% 0 %{=fields.track.value*0.5}%
        children [
          Slot {
            type "motor+"
            endPoint MCUMotor {
              name "back_right"
              gearRatio IS gearRatio
              tyre MCUTyre {
                name "tyre_back_right"
                material IS tyreType
                width IS tyreWidth
                radius IS tyreRadius
              }
            }
          }
        ]
      }
      Transform {
        translation %{=-fields.wheelBase.value*0.33}% 0 %{=-fields.track.value*0.5}%
        children [
          Slot {
            type "motor+"
            endPoint MCUMotor {
              name "back_left"
              gearRatio IS gearRatio
              tyre MCUTyre {
                name "tyre_back_left"
                material IS tyreType
                width IS tyreWidth
                radius IS tyreRadius
              }
            }
          }
        ]
      }
      HingeJoint {
        jointParameters HingeJointParameters {
          axis 0 1 0
          anchor %{=fields.wheelBase.value*0.67}% 0 0
          minStop -1.5708
          maxStop 1.5708
          dampingConstant 0.1
          suspensionAxis 0 1 0
        }
        device [
          RotationalMotor {
            name "center_motor"
            minPosition -1.0472
            maxPosition 1.0472
            maxTorque 0.6
          }
        ]
        endPoint Solid {
          translation %{=fields.wheelBase.value*0.67}% 0.01 0
          rotation 0 0 1 0
          children [
            Transform {
              translation 0 0 0
              children IS carShapeFront
            }
            Shape {
              appearance PBRAppearance {
                baseColor IS frontColor
                roughness 1
                metalness 0
              }
              geometry DEF FRONT Box {
                size 0.04 0.02 %{=fields.track.value-0.05}%
              }
            }
            Transform {
              translation 0 -0.01 %{=-fields.track.value*0.5}%
              children [
                Slot {
                  type "motor+"
                  endPoint MCUMotor {
                    name "front_left"
                    gearRatio IS gearRatio
                    tyre MCUTyre {
                      name "tyre_front_left"
                      material IS tyreType
                      width IS tyreWidth
                      radius IS tyreRadius
                    }
                  }
                }
              ]
            }
            Transform {
              translation 0 -0.01 %{=fields.track.value*0.5}%
              children [
                Slot {
                  type "motor+"
                  endPoint MCUMotor {
                    name "front_right"
                    gearRatio IS gearRatio
                    tyre MCUTyre {
                      name "tyre_front_right"
                      material IS tyreType
                      width IS tyreWidth
                      radius IS tyreRadius
                    }
                  }
                }
              ]
            }
            HingeJoint {
              jointParameters HingeJointParameters {
                axis 0 0 1
                anchor 0.02 0 0
                minStop -0.001
                maxStop 1
                dampingConstant 0.01
              }
              endPoint Solid {
                translation 0 0 0
                rotation 0 0 1 0
                children [
                  Transform {
                    translation %{=fields.sensorBase.value/2}% 0 0.02
                    children [
                      Solid {
                        children [
                          DEF ROD Shape {
                            appearance PBRAppearance {
                              baseColor 0 0 0
                              roughness 1
                              metalness 0
                            }
                            geometry Box {
                              size %{=fields.sensorBase.value}% 0.01 0.01
                            }
                          }
                        ]
                        name "rod_right"
                        boundingObject USE ROD
                        physics Physics {
                          density 5000
                        }
                      }
                    ]
                  }
                  Transform {
                    translation %{=fields.sensorBase.value/2}% 0 -0.02
                    children [
                      Solid {
                        children [
                          Shape {
                            appearance PBRAppearance {
                              baseColor 0 0 0
                              roughness 1
                              metalness 0
                            }
                            geometry Box {
                              size %{=fields.sensorBase.value}% 0.01 0.01
                            }
                          }
                        ]
                        name "rod_left"
                        boundingObject USE ROD
                        physics Physics {
                          density 5000
                        }
                      }
                    ]
                  }
                  HingeJoint {
                    jointParameters HingeJointParameters {
                      axis 0 0 1
                      anchor %{=fields.sensorBase.value}% 0 0
                      minStop -0.001
                      maxStop 0.001
                      dampingConstant 0.01
                    }
                    endPoint Slot {
                      type "sensor+"
                      endPoint MCUSensor {
                        color IS sensorColor
                        numberOfSensors IS numberOfSensors
                        distanceBetweenSensors IS distanceBetweenSensors
                        sensorBase IS sensorBase
                      }
                    }
                  }
                ]
                name "sensor"
                boundingObject USE FRONT
                physics Physics {
                  density 5000
                }
              }
            }
          ]
          name "front"
          boundingObject USE FRONT
          physics Physics {
            density 5000
          }
        }
      }
    ]
    boundingObject Transform {
      translation -0.01 0.01 0.00
      children [
        USE BODY
      ]
    }
    physics Physics {
    }
    supervisor TRUE
    controller IS controller
  }
}
